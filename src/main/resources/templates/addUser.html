<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
    <link rel="stylesheet" th:href="@{|/css/bootstrap.css|}">
    <script type="text/javascript" th:src="@{|/js/jquery-1.12.4.js|}"></script>
    <script type="text/javascript" th:src="@{|/js/bootstrap.js|}"></script>
</head>
<body>
    <div class="container">
        <br />
        <form class="form-horizontal col-sm-6 col-sm-offset-3" onsubmit="return sub()" role="form" action="/user/add">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入查询的名字">
                </div>
            </div>
            <div class="form-group">
                <label for="depid" class="col-sm-2 control-label">部门</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="depid" id="depid" value="1" checked> 研发部
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="depid" value="2"> 销售部
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-sm-2 control-label">生日</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="birthday" name="birthday" placeholder="请输入生日">
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-lg">  添加  </button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    function sub() {
        var name = document.getElementById("name").value;
        var birthday = document.getElementById("birthday").value;
        if (name == "" || name == null){
            alert("昵称不能为空")
            return false;
        }
        if (birthday == "" || birthday == null){
            alert("生日不能为空！")
            return false;
        }
        return true;
    }
</script>
</html>
